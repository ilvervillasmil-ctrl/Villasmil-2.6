name: Create Release

on:
  push:
    tags:
      - 'v*.*.*'  # Triggers on version tags like v2.6.0, v2.6.1, etc.

permissions:
  contents: write

jobs:
  create-release:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        fetch-depth: 0  # Fetch all history for changelog generation

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: "3.11"

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pytest pytest-cov

    - name: Run tests
      run: |
        pytest --cov=villasmil_omega --cov-report=term-missing

    - name: Extract version from tag
      id: get_version
      run: |
        echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT
        echo "TAG=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT

    - name: Generate changelog
      id: changelog
      run: |
        # Get the previous tag
        PREV_TAG=$(git describe --tags --abbrev=0 HEAD^ 2>/dev/null || echo "")
        
        if [ -z "$PREV_TAG" ]; then
          # First release - get all commits
          COMMITS=$(git log --pretty=format:"- %s (%h)" --reverse)
        else
          # Get commits since previous tag
          COMMITS=$(git log ${PREV_TAG}..HEAD --pretty=format:"- %s (%h)" --reverse)
        fi
        
        # Create changelog
        cat > release_notes.md << EOF
        ## Villasmil-Î© v${{ steps.get_version.outputs.VERSION }}
        
        ### Cambios / Changes
        
        ${COMMITS}
        
        ### MÃ©tricas de Calidad / Quality Metrics
        
        - âœ… Tests: All passing
        - ðŸ“Š Coverage: >93%
        - ðŸ›¡ï¸ Certification: SIL-4
        - ðŸ”’ Security: Validated
        
        ### InstalaciÃ³n / Installation
        
        \`\`\`bash
        git clone https://github.com/ilvervillasmil-ctrl/Villasmil-2.6.git
        cd Villasmil-2.6
        git checkout ${{ steps.get_version.outputs.TAG }}
        \`\`\`
        
        ### DocumentaciÃ³n / Documentation
        
        - [README](README.md)
        - [Testing Guide](TESTING.md)
        - [Session Guide](SESION.md)
        EOF

    - name: Create GitHub Release
      uses: softprops/action-gh-release@v1
      with:
        name: Release ${{ steps.get_version.outputs.TAG }}
        body_path: release_notes.md
        draft: false
        prerelease: false
        generate_release_notes: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    - name: Update CHANGELOG.md
      run: |
        # Read current changelog or create new one
        if [ -f CHANGELOG.md ]; then
          tail -n +3 CHANGELOG.md > changelog_temp.md
        else
          touch changelog_temp.md
        fi
        
        # Prepend new version
        cat release_notes.md > CHANGELOG.md
        echo "" >> CHANGELOG.md
        echo "---" >> CHANGELOG.md
        echo "" >> CHANGELOG.md
        cat changelog_temp.md >> CHANGELOG.md
        rm -f changelog_temp.md release_notes.md

    - name: Commit CHANGELOG update
      run: |
        git config --local user.email "github-actions[bot]@users.noreply.github.com"
        git config --local user.name "github-actions[bot]"
        git add CHANGELOG.md
        git commit -m "Update CHANGELOG for ${{ steps.get_version.outputs.TAG }}" || echo "No changes to commit"
        git push origin HEAD:main || echo "Could not push changelog update"
