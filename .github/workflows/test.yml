name: Python tests

on:
  push:
    branches: [ main, 'feature/**' ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        # Use strings so YAML doesn't treat 3.10 as a float (3.1)
        python-version: ['3.10', '3.11']
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
          # install editable only if the project defines packaging metadata
          if [ -f pyproject.toml ] || [ -f setup.py ]; then
            pip install -e .
          else
            echo "No pyproject.toml or setup.py found â€” skipping editable install"
          fi
          pip install pytest

      - name: Debug info (helpful when CI cancels)
        run: |
          echo "=== Python & pip versions ==="
          python --version
          python -m pip --version
          echo "=== Repo root listing ==="
          ls -la
          echo "=== project dir listing (villasmil_omega) ==="
          ls -la villasmil_omega || true
          echo "=== tests listing ==="
          ls -la tests || true
          echo "=== show tests/test_basic.py head ==="
          head -n 120 tests/test_basic.py || true

      - name: Run tests
        run: |
          pytest -q
